<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PUBLIC INTERACTION PORTAL</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">-->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body ng-app="myApp">

    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header" ng-controller="home">
      <header class="demo-header mdl-layout__header mdl-color--indigo-600 mdl-color-text--black-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">PUBLIC INTERACTION PORTAL</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <a href="#/login" ng-class={{username}}>
          <button ng-if="username=='User'" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect <mdl-button--colored></mdl-button--colored>">Login</button>
          </a>
          <button ng-if="username!='User'" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect <mdl-button--colored></mdl-button--colored>" ng-click="logout();">Logout</button>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--indigo-500 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          
          <div class="mdl-badge mdl-badge--overlap"  data-badge="{{user.points}}">
          <img ng-src="{{user.profilepic}}" class="demo-avatar ">
          </div>
          <!--<div class="mdl-badge mdl-badge--overlap" data-badge="1"></div>data-badge="1"-->
          <h5>Hi</h5>
          
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect <mdl-button--colored></mdl-button--colored>">{{username}}</button>
          
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--indigo-700">
          <a class="mdl-navigation__link mdl-color-text--yellow-400 " href="#/"><i class="mdl-color-text--yellow-400 material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link mdl-color-text--yellow-400" href=""><i class="mdl-color-text--yellow-400 material-icons" role="presentation">inbox</i>Inbox</a>
          <a class="mdl-navigation__link mdl-color-text--yellow-400" href=""><i class="mdl-color-text--yellow-400 material-icons" role="presentation">report</i>Spam</a>
          <a class="mdl-navigation__link mdl-color-text--yellow-400" href=""><i class="mdl-color-text--yellow-400 material-icons" role="presentation">delete</i>Trash</a>
          <a class="mdl-navigation__link mdl-color-text--yellow-400" href=""><i class="mdl-color-text--yellow-400 material-icons" role="presentation">forum</i>Forums</a>
          
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      
      <main class="mdl-layout__content mdl-color--grey-100">
      <div id="p2" ng-show="progressbar" class="mdl-progress mdl-progress--colored mdl-js-progress mdl-progress__indeterminate progress-min-width"></div>    
          <ng-view></ng-view>
      </main>
      
           
    </div>
      
    <script src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
    -->
        <script src="app.js"></script>
        <script src="authenticate.js"></script>
        
  </body>
</html>
