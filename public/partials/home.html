<input class="mdl-slider mdl-js-slider " type="range"
  min="0" max="5000000" value="25" tabindex="0" ng-change="near()" ng-model="distance">
  <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>
  
<div class="mdl-grid">
    <div class="demo-card-wide mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp" ng-repeat="item in homeposts">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text" ng-cloak>{{item.title}}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                {{item.description}}
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="#/post/{{item._id}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Read Full Content
                </a>
            </div>
            
        </div>
        
</div>
      <a href="#/post"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored float-right-bottom">
            <i class="material-icons">add</i>
            </button></a>
