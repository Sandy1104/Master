<div class="mdl-grid">
   <div class="mdl-layout-spacer"></div>
   <div class="mdl-card mdl-shadow--3dp mdl-cell mdl-cell--5-col" ng-controller="login">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<p class="mdl-card__title-text">Login</p>
			</div>
	  	<div class="mdl-card__supporting-text">
            <form>
            <div class="mdl-textfield mdl-js-textfield mdl-cell--12-col mdl-cell--4-col-tablet">
                <label class="mdl-textfield__label">Email</label>
               <input class="mdl-textfield__input" type="text" rows= "3" id="title" ng-model="loginForm.username" >
               <label class="mdl-textfield__label" for="title">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell--12-col mdl-cell--4-col-tablet">
               <label class="mdl-textfield__label">Password</label>
               <input class="mdl-textfield__input" type="password" id="content" ng-model="loginForm.password">
               <label class="mdl-textfield__label" for="content">Password</label>
            </div>
          </form>			
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="login();">Submit</button>
			</div>
            </div>
   <div class="mdl-layout-spacer"></div>
   <div class="mdl-card mdl-shadow--3dp mdl-cell mdl-cell--5-col" ng-controller="register">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<p class="mdl-card__title-text">Register</p>
			</div>
	  	<div class="mdl-card__supporting-text">
            <form>
            <div class="mdl-textfield mdl-js-textfield mdl-cell--12-col mdl-cell--4-col-tablet">
                <label class="mdl-textfield__label">Email</label>
               <input class="mdl-textfield__input" type="text" rows= "3" id="title" ng-model="registerForm.username" >
               <label class="mdl-textfield__label" for="title">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell--12-col mdl-cell--4-col-tablet">
               <label class="mdl-textfield__label">Password</label>
               <input class="mdl-textfield__input" type="password" id="content" ng-model="registerForm.password">
               <label class="mdl-textfield__label" for="content">Password</label>
            </div>
          </form>			
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="register();">Submit</button>
			</div>
            </div>
   <div class="mdl-layout-spacer"></div>
</div>
